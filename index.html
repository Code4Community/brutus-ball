<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Brutus Ball</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="codemirror.css">

  <link rel="shortcut icon" href="https://www.osu.edu/assets/site-dev/osu_navbar/images/favicon.ico">

</head>

<body>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/acorn_interpreter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser-arcade-physics.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.10.2/beautify.js"></script>

  <script type="text/javascript" src="js/phaser_stuff.js"></script>

  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Brutus Ball</a>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Computer Player Behavior
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <button class="dropdown-item" onclick="changeTemplate('circles')">Move in a Square, forever</button>
        <button class="dropdown-item" onclick="changeTemplate('follow')">Follow the other player and throw at them!</button>
        <button class="dropdown-item" onclick="changeTemplate('shoot')">Repeatedly throw left</button>
      </div>
    </div>
    <button type="button" id="run-btn" class="btn btn-md btn-success">Kickoff!</button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div id="winIndicator" style="display: none"></div>
        <div id="thecanvas"></div>
        <table id="logArea"></table>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="textRow">
          <b>Player 1</b>
          <div id="code1"></div>
        </div>
      </div>
      <div class="col">
        <div class="textRow">
          <b>Player 2</b>
          <div id="code2"></div>
        </div>
      </div>
      <div class="col">
        <table>
          <tbody id="actions"></tbody>
        </table>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/mode/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
</body>

</html>
